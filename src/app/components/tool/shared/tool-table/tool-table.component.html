<div [ngClass]="width">
    <div class="mat-elevation-z8" style="margin-top: 30px;">
        <mat-form-field class="full-width">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Image </th>
                <td mat-cell *matCellDef="let tool">
                    <div *ngIf="tool.id != null">
                        <app-tool-image [toolId]="tool.id" [width]="80" [height]="80"></app-tool-image>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef> Tool id </th>
                <td mat-cell *matCellDef="let tool"> {{tool.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let tool"> {{tool.name}} </td>
            </ng-container>

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                <td mat-cell *matCellDef="let tool"> {{tool.category?.name}} </td>
            </ng-container>

            <ng-container matColumnDef="currentCount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Warehouse Count </th>
                <td mat-cell *matCellDef="let tool"> {{tool.currentCount}} {{tool.unitOfMeasure}} </td>
            </ng-container>

            <ng-container matColumnDef="allCount">
                <th mat-header-cell *matHeaderCellDef> All tool count</th>
                <td mat-cell *matCellDef="let tool"> {{tool.allCount}}{{tool.unitOfMeasure}} </td>
            </ng-container>

            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef> Location </th>
                <td mat-cell *matCellDef="let tool"> {{tool.location}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let tool; columns: displayedColumns;"
                (click)="onRowClicked(tool)"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"  showFirstLastButtons></mat-paginator>
    </div>
</div>
