<div class="container">
    <div class="mat-elevation-z8" style="margin-top: 30px;">
        <mat-form-field class="full-width">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID </th>
                <td mat-cell *matCellDef="let buyOrder"> {{buyOrder.id}} </td>
            </ng-container>

            <ng-container matColumnDef="orderCode">
                <th mat-header-cell *matHeaderCellDef>Order code </th>
                <td mat-cell *matCellDef="let buyOrder"> {{buyOrder.orderCode}} </td>
            </ng-container>

            <ng-container matColumnDef="addTimestamp">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Add time </th>
                <td mat-cell *matCellDef="let buyOrder"> {{buyOrder.addTimestamp}} </td>
            </ng-container>

            <ng-container matColumnDef="editTimestamp">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit time </th>
                <td mat-cell *matCellDef="let buyOrder"> {{buyOrder.editTimestamp}} </td>
            </ng-container>

            <ng-container matColumnDef="warehousemanUsername">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Warehouseman </th>
                <td mat-cell *matCellDef="let buyOrder"> {{buyOrder.warehousemanId}}  </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description</th>
                <td mat-cell *matCellDef="let buyOrder"> {{buyOrder.description}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let buyOrder; columns: displayedColumns;"
                (click)="onRowClicked(buyOrder)"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"  showFirstLastButtons></mat-paginator>
    </div>
</div>
