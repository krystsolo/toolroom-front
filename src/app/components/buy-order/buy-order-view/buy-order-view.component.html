<div class="container">
    <h2 style="margin-top: 30px">Buy order </h2>

    <mat-grid-list cols="20" rowHeight="60px">
        <mat-grid-tile [colspan]="18"></mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
            <button class="mat-accent" mat-raised-button (click)="editBuyOrder()">Edit</button>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="18"></mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
            <button class="mat-warn" mat-raised-button (click)="deleteBuyOrder()">Delete</button>
        </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list cols="4" rowHeight="80px">
        <mat-grid-tile [colspan]="4" [rowspan]="1">
            <mat-form-field>
                <input matInput id="orderCode" placeholder="Order code" type="text" name="orderCode"
                       readonly [(ngModel)]="buyOrder.orderCode">
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list cols="6" rowHeight="80px">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <h4>Add date:</h4>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            {{buyOrder.addTimestamp}}
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>

        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <h4>Warehouseman:</h4>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <div *ngIf="warehouseman != null" ngClass="dialog-run-text" >
                <a (click)="showWarehousemanDialog()">{{warehouseman.userName}}</a>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="6" rowHeight="80px">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <h4>Edit date:</h4>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            {{buyOrder.editTimestamp}}
        </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list cols="4" rowHeight="80px">
        <mat-grid-tile [colspan]="4" [rowspan]="1">
            <mat-form-field  ngClass="container">
                <textarea matInput id="description" placeholder="Description" type="text" name="description"
                          readonly [(ngModel)]="buyOrder.description"></textarea>
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>

    <div>
        <h3>Tools in order:</h3>
    </div>

    <mat-grid-list cols="10" rowHeight="60px" *ngFor="let buyOrderTool of buyOrder.buyOrderTools">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            {{buyOrderTool.tool.id}}
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
            {{buyOrderTool.tool.name}}
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
                <app-tool-image [toolId]="buyOrderTool.tool.id" [width]="50" [height]="50"></app-tool-image>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            {{buyOrderTool.count}}
            {{buyOrderTool.tool.unitOfMeasure}}
        </mat-grid-tile>
        <mat-divider></mat-divider>
    </mat-grid-list>


</div>
