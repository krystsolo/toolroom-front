<div class="container">
    <div class="mat-elevation-z8" style="margin-top: 30px;">
        <mat-form-field class="full-width">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID </th>
                <td mat-cell *matCellDef="let employee"> {{employee.id}} </td>
            </ng-container>

            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef> Image </th>
                <td mat-cell *matCellDef="let employee">
                    <div *ngIf="isDataLoaded">
                        <app-image [employeeId]="employee.id" [height]="80" [width]="80"></app-image>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
                <td mat-cell *matCellDef="let employee">
                    <div [ngClass]="employee.isActive ? 'null' : 'strikethrough'">
                        {{employee.userName}}
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Firstname </th>
                <td mat-cell *matCellDef="let employee"> {{employee.firstName}} </td>
            </ng-container>

            <ng-container matColumnDef="surName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
                <td mat-cell *matCellDef="let employee"> {{employee.surName}} </td>
            </ng-container>

            <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell *matHeaderCellDef> Phone Number</th>
                <td mat-cell *matCellDef="let employee"> {{employee.phoneNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let employee"> {{employee.email}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let employee; columns: displayedColumns;"
            (click)="onRowClicked(employee)"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"  showFirstLastButtons></mat-paginator>
    </div>
</div>
