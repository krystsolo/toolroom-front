<div class="container">
    <h3 style="margin-top: 30px">Employee Information </h3>

    <mat-grid-list cols="20" rowHeight="60px">
        <mat-grid-tile [colspan]="18"></mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
            <button class="mat-accent" mat-raised-button (click)="editEmployee()">Edit Employee</button>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="18"></mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
            <button class="mat-warn" mat-raised-button (click)="deleteEmployee()">Delete Employee</button>
        </mat-grid-tile>
    </mat-grid-list>


        <app-employee-data [editedEmployee]="employee" [disableInputEdit]="true"></app-employee-data>



</div>
