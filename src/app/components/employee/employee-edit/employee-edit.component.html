<div class="container">
    <h3 style="margin-top: 30px">New employee Information </h3>
    <form #f="ngForm" (ngSubmit)="onSubmit()">

        <app-employee-data [(editedEmployee)]="employee" [disableInputEdit]="false"></app-employee-data>
        <br><br><br>

        <mat-grid-list cols="20" rowHeight="60px">
            <mat-grid-tile [colspan]="14"></mat-grid-tile>
            <mat-grid-tile [colspan]="2" [rowspan]="1">
                <button class="mat-primary" [disabled]="!f.valid" mat-raised-button type="submit">Update Employee</button>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="2" [rowspan]="1">
                <a class="mat-warn"  mat-raised-button (click)="back()">Cancel</a>
            </mat-grid-tile>
        </mat-grid-list>
    </form>
</div>
