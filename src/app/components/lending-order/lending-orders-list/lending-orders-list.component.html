<div class="container">
    <div class="mat-elevation-z8" style="margin-top: 30px;">
        <mat-form-field class="full-width">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID </th>
                <td mat-cell *matCellDef="let order"> {{order.id}} </td>
            </ng-container>

            <ng-container matColumnDef="orderNumber">
                <th mat-header-cell *matHeaderCellDef>Order code </th>
                <td mat-cell *matCellDef="let order"> {{order.orderNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="pickTime">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Add time </th>
                <td mat-cell *matCellDef="let order"> {{order.pickTime}} </td>
            </ng-container>

            <ng-container matColumnDef="workerId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Worker </th>
                <td mat-cell *matCellDef="let order"> {{order.workerId}}  </td>
            </ng-container>

            <ng-container matColumnDef="warehousemanId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Warehouseman </th>
                <td mat-cell *matCellDef="let order"> {{order.warehousemanId}}  </td>
            </ng-container>

            <ng-container matColumnDef="returnUntilTime">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Return until </th>
                <td mat-cell *matCellDef="let order"> {{order.returnUntilTime}}  </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description</th>
                <td mat-cell *matCellDef="let order"> {{order.description}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let order; columns: displayedColumns;"
                (click)="onRowClicked(order)"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"  showFirstLastButtons></mat-paginator>
    </div>
</div>
